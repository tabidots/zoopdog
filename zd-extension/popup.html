<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/zoopdog.css">
  </head>
  <body class="zoopdog-cpanel">
    <h1>Zoopdog</h1>
    <div id="zoopdog-switch-wrapper">
      <input id="zoopdog-switch" type="checkbox" checked>
      <label for="zoopdog-switch">Toggle</label>
    </div>
    <p>
       
      Show pronunciation <br>in which dialect?
    </p>
    <select id="dialect-menu">
      <option value="hanoi">Hà Nội</option>
      <option value="quangnam">Quảng Nam</option>
      <option value="saigon">Sài Gòn      </option>
    </select>
    <p><a href="#" id="open-pron-guide">guide to symbols</a></p>
    <p><a href="#" id="zoopdog-reload">reload dictionary</a></p>
    <script src="js/popup.js"></script>
  </body>
</html>
